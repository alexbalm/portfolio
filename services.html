<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/logo_icon.PNG">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/html5reset.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Junge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://kit.fontawesome.com/47d86a2403.js" crossorigin="anonymous"></script>
    <title>Services</title>
</head>

<body>

    <header class="top" id="#page-top">
        <a class="jump-to-content-link" href="#home">
            Jump to content
        </a>
        <div class="bar white card" id="navbar">
            <a href="index.html" class="bar-item button"><i class="logo hover-opacity responsive"></i></a>
            <!-- Right-float navbar links -->
            <nav class="right small-hide">
                <a href="about.html" class="bar-item button"><i class="fa fa-user hover-opacity"></i> ABOUT ME</a>
                <a href="services.html" class="active bar-item button"><i class="fa fa-th hover-opacity"></i> SERVICES</a>
                <a href="contact.html" class="bar-item button"><i class="fa fa-envelope hover-opacity"></i> CONTACT</a>
            </nav>
            <!-- Replace right-float navbar links with menu bar for smaller screens -->
            <a href="javascript:void(0)" class="bar-item button right hide" onclick="menu_open()">
                <i class="fa fa-bars"></i>
            </a>
        </div>
    </header>

    <!-- Menu sidebar -->
    <nav class="sidebar bar-block black card animate-left medium-hide large-hide" style="display:none" id="sidebar">
        <a href="javascript:void(0)" onclick="menu_close()" class="bar-item button large padding-16">Close X</a>
        <a href="about.html" onclick="menu_close()" class="bar-item button">ABOUT ME</a>
        <a href="services.html" onclick="menu_close()" class="bar-item button">SERVICES</a>
        <a href="contact.html" onclick="menu_close()" class="bar-item button">CONTACT</a>
    </nav>

    <main class="container background-image-pages" style="padding:128px 16px" id="home">
       
        <h1 class="center xxlarge">SERVICES</h1>
        <p class="center xxxlarge">What I offer</p>

        <div class="grid" style="margin-top:64px">
            <div>
                <img src="images/process.png" style="height:20em;width:auto;" onclick="onClick(this)" class="hover-opacity" alt="Research graphic">
            </div>
            <div>
                <img src="images/people_desktop.png" style="height:20em;width:auto;" onclick="onClick(this)" class="hover-opacity" alt="Analytics graphic">
            </div>
            <div>
                <img src="images/desk_gears.png" style="height:20em;width:auto;" onclick="onClick(this)" class="hover-opacity" alt="Optimization graphic">
            </div>
            <div>
                <img src="images/sitting_laptop.png" style="height:20em;width:auto;" onclick="onClick(this)" class="hover-opacity" alt="Planning graphic">
            </div>
            <div>
                <img src="images/design.png" style="height:20em;width:auto;" onclick="onClick(this)" class="hover-opacity" alt="Innovation graphic">
            </div>
            <div>
                <img src="images/code.png" style="height:20em;width:auto;" onclick="onClick(this)" class="hover-opacity" alt="Business goals graphic">
            </div>
            <div>
                <img src="images/conversation.png" style="height:20em;width:auto;" onclick="onClick(this)" class="hover-opacity" alt="Business goals graphic">
            </div>
            <div>
                <img src="images/presentation.png" style="height:20em;width:auto;" onclick="onClick(this)" class="hover-opacity" alt="Business goals graphic">
            </div>
            <div>
                <img src="images/desk_sit.png" style="height:20em;width:auto;" onclick="onClick(this)" class="hover-opacity" alt="Business goals graphic">
            </div>
        </div>

    </main>

    <!-- Make images full size on click -->
    <div id="func1" class="func black" onclick="this.style.display='none'">
        <span class="button xxlarge black padding-large display-topright" title="Close image">X</span>
        <div class="func-content animate-zoom center transparent padding-64">
            <img id="img1" class="image">
            <p id="caption" class="opacity large"></p>
        </div>
    </div>

    <footer class="center black padding-64">
        <a href="#page-top" class="button light-grey"><i class="fa fa-arrow-up margin-right"></i>Top of page</a><br>
        <br>
        <div class="xlarge section">
            <i class="fa fa-facebook hover-opacity"></i>
            <i class="fa fa-instagram hover-opacity"></i>
            <i class="fa fa-linkedin hover-opacity"></i>
        </div><br>
        <p>Alexandra Maritza Balmaceda | University of Michigan School of Information | B.S.I. 2022</p>
    </footer>

    <!-- Functions -->
    <script>
        // Image Zoom
        function onClick(element) {
            document.getElementById("img1").src = element.src;
            document.getElementById("func1").style.display = "block";
            var captionText = document.getElementById("caption");
            captionText.innerHTML = element.alt;
        }
        // Toggle sidebar
        var sidebar = document.getElementById("sidebar");
        function menu_open() {
            if (sidebar.style.display === 'block') {
                sidebar.style.display = 'none';
            } else {
                sidebar.style.display = 'block';
            }
        }
        // Close button
        function menu_close() {
            sidebar.style.display = "none";
        }
    </script>

</body>

</html>
